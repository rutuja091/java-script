<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater-number</title>
</head>
<body>
    <script>
          const num1 = parseInt(prompt(" Enter the 1st Number"));
          const num2 = parseInt(prompt(" Enter the 2nd Number"));
          const num3 = parseInt(prompt(" Enter the 3rd Number"));
       

        if(num1>num2 && num1>num3)
        {
            console.log(`${num1} :Number is Greater`);
            document.write(`${num1} :Number is Greater`);
        }
        else if(num2>num1 && num2>num3)
        {
            console.log(`${num2} :Number is Greater`);
            document.write(`${num2} :Number is Greater`);

       }
       else if(num3>num1 && num3>num2)
       {
            console.log(`${num3} :Number is Greater`);
            document.write(`${num3} :Number is Greater`);

       }
       else{
         console.log(`${num3} :Are Equal Number`);
            document.write(`${num1} ,${num2},${num3} :Are Equal Number`);
       }
    </script>
</body>
</html>
