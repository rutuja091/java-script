<head>

<body>

        const number=6;

            console.log(`${number} in word: One`);
            document.write(`${number} in word: One`);

            document.write(`${number} in word: Five`);

            console.log(`${number} in word: Six`);
            document.write(`${number} in word: Six`);
        }
        else if(number==7)

            console.log(`${number} in word: Seven`);
            document.write(`${number} in word: Seven`);
        }
        else if(number==8)
        {
            console.log(`${number} in word: Eight`);
            document.write(`${number} in word: Eight`);
        }
        else if(number==9)
        {
            console.log(`${number} in word: Nine`);
            document.write(`${number} in word: Nine`);
        }
        else if(number==10)
        {
            console.log(`${number} in word: Ten`);
            document.write(`${number} in word: Ten`);
        }
        else
        {
            console.log('Invalid Number');
            document.write(`Invalid Number`);
        }

    </script>
    
</body>
</html>
